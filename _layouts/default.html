<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small><a href="/about">About</a></small>
          <small><a href="/archive">Archive</a></small>
          <small><a href="/store">Store</a></small>
          <small><a href="https://github.com/tatsuyaoiw">Github</a></small>
          <small><a href="https://twitter.com/tatsuyaoiw">Twitter</a></small>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> <a href="{{ site.author.url }}">{{ site.author.name }}<a>
        </small>
      </footer>
    </div>

    {% include twitter.html %}
    {% include ga.html %}

  </body>
</html>
