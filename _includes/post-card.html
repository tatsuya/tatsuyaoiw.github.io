<article class="posts__post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
  <a class="posts__link" href="{{ post.url | prepend: site.baseurl }}" itemprop="url">
    {% if post.image %}
      <figure class="posts__img">
        <img src="{{ post.image }}" alt="{{ post.title }}" data-aos="fade-in" itemprop="image"/>
      </figure>
    {% endif %}
    <div>
      <!-- English: https://shopify.github.io/liquid/filters/truncatewords/ -->
      <!-- Japanese: https://shopify.github.io/liquid/filters/truncate/ -->
      <h2 class="posts__text"><strong itemprop="name">{{ post.title }}</strong> â€” <span itemprop="description">{{ post.content | strip_html | truncate: 100, "" }}</span></h2>
    </div>
  </a>
</article>
