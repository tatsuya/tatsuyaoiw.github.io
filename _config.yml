# Markdown
markdown:            redcarpet
redcarpet:
  extensions:        ["tables"]

# Google analytics
google_analytics:    UA-11963754-5

#
# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               "@tatsuyaoiw"
url:                 http://tatsuyaoiw.com
paginate:            1

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:             :compressed

# About/contact
author:
  name:              Tatsuya Oiwa
  url:               https://twitter.com/tatsuyaoiw
  email:             tatsuyaoiw@gmail.com
